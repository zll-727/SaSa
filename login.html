			function yzm(){
				var num = rand(1000,9999);

				$("#test").html(num).css({"background": color});
			}
			function rand(min,max){
				return Math.round(Math.random()*(max-min)+min)
			}
			function getColor(){
				var str="0123456789abcdef";
				var color="#";
				for(var i=1;i<=6; i++){
					color+=str.charAt(rand(0,15));
				}
				return color;
			}
		</script>
